name: Deploy Next.js to Firebase Hosting

on:
  push:
    branches:
      - main  

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # 20 is safest; 22 is new, but 20 is LTS

      - name: Install dependencies
        run: |
          npm ci
          # or: npm install

      - name: Build Next.js (static export via output: 'export')
        env:
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
        run: |
          npm run build   # this now creates the "out" folder

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }} # auto-provided by GitHub
          firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }} # or FIREBASE_SERVICE_ACCOUNT, match your secret name
          projectId: tendulkarsuriya-about
          channelId: live
